<div class="modal-dialog modal-lg">
    <div class="modal-content">
        <form role="form" action="{% url 'Account_app:company-update' userprofile.pk %}" method="post">
            <div class="modal-header">
                <h3>Edytuj dane firmy</h3>
            </div>
            <div class="modal-body">
                {% csrf_token %}
                <div class="panel panel-default">
                    <div class="panel-body">
                        {{ form.as_p }}
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <div class="col-lg-12 text-right">
                    <input type="submit" class="btn btn-primary" name="submit" value="Zapisz">
                    <button type="button" class="btn btn-default" onclick="return ukryj_modal()">
                        Anuluj
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
