{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="iso-8859-2"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - My Django Application</title>
    <link rel="stylesheet" type="text/css" href="{% static 'content/bootstrap.min.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'content/site.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'content/custom.css' %}"/>
    <script src="{% static 'scripts/modernizr-2.6.2.js' %}"></script>
</head>

<body>
<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="/" class="navbar-brand">System zarządzania firmą</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a href="{% url 'Info_app:home' %}">Strona główna</a></li>
                <li><a href="{% url 'Info_app:about' %}">O nas</a></li>
                <li><a href="{% url 'Info_app:contact' %}">Kontakt</a></li>
            </ul>
            {% include 'Account_magnament_app/loginpartial.html' %}
        </div>
    </div>
</div>

<div class="container body-content">
    {% block content %}{% endblock %}
    <hr/>
    <footer>
        <p>&copy; {{ year }} - My Django Application</p>
    </footer>
</div>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="{% static 'scripts/jquery-1.10.2.js' %}"></script>
<script src="{% static 'scripts/bootstrap.js' %}"></script>
<script src="{% static 'scripts/respond.js' %}"></script>
{% block scripts %}{% endblock %}

</body>
</html>
