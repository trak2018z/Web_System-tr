{% load staticfiles %}
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="iso-8859-2"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} Web-System</title>
    <link rel="stylesheet" type="text/css" href="{% static 'content/bootstrap.min.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'content/site.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'content/custom.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'content/user.css' %}"/>
    <script src="{% static 'scripts/modernizr-2.6.2.js' %}"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
</head>

<body>
<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a href="/" class="navbar-brand" style="margin-left: 10%;">System zarządzania firmą</a>
        <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse"
                data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'Info_app:home' %}">Strona główna <span
                            class="sr-only">(current)</span></a>
                </li>
                <li>
                    <a class="nav-link" href="{% url 'Info_app:about' %}">O nas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'Info_app:offer' %}">Oferta</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'Info_app:contact' %}">Kontakt</a>
                </li>
            </ul>
            {% include 'loginpartial.html' %}
        </div>
    </nav>
</header>

<div class="container body-content">
    {% block content %}{% endblock %}
    <hr/>
    <footer>
        <p>&copy; {{ year }} - Web-System</p>
    </footer>
</div>
{% block scripts %}{% endblock %}

</body>
</html>
