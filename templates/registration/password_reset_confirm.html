{% extends 'layout.html' %}

{% block content %}
  {% if validlink %}
    <h3>Wprowadź nowe haslo</h3>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Zmień hasło</button>
    </form>
  {% else %}
    <p>
        Link do resetu hasła jest nieprawidoły, możliwe że został już użyty.
        Proszę spróbować zmienić hasło ponownie
    </p>
  {% endif %}
{% endblock %}
